[basic]
# 插件开关
enable = true

# 调用方式：
# - 私聊窗口：
#   发送指令：“<音色名称>说<要转化成语音的文本>”，即可使用预配置的音色发送语音给对方
# - 任一聊天窗口：
#   发送指令：“语音<空格><昵称><空格>音色<空格><要转化成语音的文本>”，即可向预配置昵称对应的wxid发送语音

# Note:
#   请先搜索部署f5-tts项目到本地，并确保能够使用命令行调用。参考语音文件需要自行或要求他人录制，并附上参考文本，以此来定义音色。
#   程序中硬编码了使用conda环境，名称为f5-tts，你可以自行修改。

[voice]
# 允许使用语音生成功能的wxid列表
allowed_wxids = [
    "wxid_xxxxxxx",
]
cross_fade_duration = 0.15  # 交叉淡入淡出时长 

# 音色配置
[voice.voices]
# 默认音色配置
"我" = { ref_audio = "/path/to/wav/file", ref_text = "你今天下午下班后有空吗？要不要一起去吃火锅？上次那家店还不错，六点半在商场门口见怎么样？我手机快没电了，要是改时间你就发消息给我同事小王吧。" }

# 昵称到wxid的映射关系
[voice.nickname_mapping]
"自己" = "wxid_xxxxxxxxxxxxx"





